<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>My Addiction Recovery Journal</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=640, user-scalable=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="header-area" class="header">
            <img src="img/chat.png">
            <h3>My addiction recovery journal</h3>
            <input class="menu-btn" type="checkbox" id="menu-btn">
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            <ul id="tab-menu" class="menu">
                <li><button id="tab-menu-home" data-tab="sect-home">Home</button></li>
                <li><button id="tab-menu-about"data-tab="sect-about">About Me</button></li>
            </ul>
        </header>
        <div id="container">
            <section id="sect-home" class="section-content">
                <!-- Home Page -->
                <div id="hero-post">
                    <!-- Display splash image, date, title and first paragraph of latest post here -->
                </div>
                <div class="blogs-preview">
                    <h2>Recent Posts</h2>
                    <ul id="blogs-home" class="blog-reel"></ul>
                    <button id="blogs-inc-display-home" class="blog-display-btn">View more posts</button>
                </div>
            </section>
            <section id="sect-about" class="section-content">
                <!-- About the Author -->
                <h1>Hello there!  My name is Hiram and welcome to my addiction recovery journal.</h1>
                <div class="blogs-preview">
                    <h2>Recent Posts</h2>
                    <ul id="blogs-about" class="blog-reel"></ul>
                    <button id="blogs-inc-display-about" class="blog-display-btn">View more posts</button>
                </div>
            </section>
        </div>
        <footer>
            <a href="https://www.flaticon.com/free-icons/message" title="message icons">Message icons created by Becris - Flaticon</a>
            <a href="https://unsplash.com/photos/pens-near-white-paper-N3o-leQyFsI?utm_content=creditShareLink&utm_medium=referral&utm_source=unsplash">Placeholder Photo by Kelly Sikkema on Unsplash</a>
        </footer>
        <script src="index.js" type="module"></script>
    </body>
</html>
